<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chord Diagram</title>
  </head>
  <body>
    <style>
      body{
        position: absolute;
        top:0;
        bottom: 0;
        right: 0;
        left: 0;
      }
      text{
        font-size: 18px;
        font-family: monospace;
      }
      .chord{
        fill-opacity: 0.6;
      }
      #title{
        font-size: 24px;
        opacity: 0.6;
      }
    </style>
    <h1>Chord Diagram with self wrapping text</h1>
    <div id="chord" ></div>
    <!-- <script src="https://d3js.org/d3.v5.min.js" ></script> -->
    <script src="d3.min.js" ></script>
    <!-- <script src="https://d3js.org/d3-scale-chromatic.v1.min.js" ></script> -->

    <script src="index.js"></script>
  </body>
</html>
